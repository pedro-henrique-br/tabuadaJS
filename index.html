<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/JS/script.js"></script>
  <title>Tabuada - JS</title>
</head>
<body>
  <h2 id="instruction">Digite o número e confirme para gerar uma tabuada</h2>
  <form id="multiplication-form">
    <div class="form-control">
      <label for="number">Tabuada do:</label>
      <input type="number" name="number" id="number" placeholder="10" required>
    </div>
    <div class="form-control">
      <label for="multiplicator">Multiplicar até:</label>
      <input type="multiplicator" name="multiplicator" id="multiplicator" placeholder="10" required>
    </div>
    <input id="submit-btn" type="submit" value="Calcular">
  </form>
  <div id="multiplication-table">
    <h2 id="multiplication-title">Tabuada do número:</h2>
    <div id="multiplication-operations">
      <p>Informe o número para calcular uma tabuada</p>
      <div class="row">
        <div class="operation">5 x 1 =</div>
        <div class="result">5</div>
      </div>
      <div class="row">
        <div class="operation">5 x 2 =</div>
        <div class="result">10</div>
      </div>    
    </div>
  </div>
</body>
</html>
